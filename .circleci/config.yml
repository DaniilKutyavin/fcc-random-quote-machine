version: 2.1

jobs:
  predeploy:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn --ignore-engines
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn predeploy

  deploy:
    docker:
      - image: circleci/node:10

    steps:
      - add-ssh-keys:
        fingerprings:
          - "21:4b:c0:6b:d2:16:cb:37:30:1d:98:4e:6a:83:03:3a"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn --ignore-engines
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: "Deploy on GH pages"
          command: yarn deploy

workflows:
  version: 2
  push:
    jobs:
      - predeploy
      - deploy:
          requires:
            - predeploy
